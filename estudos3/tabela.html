<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 300px;
            
            border-collapse: collapse;
        }
        .linha{
            background-color: gray;
        }
        td {
            border: 1px solid black;
            padding: 8px;
            padding-right: 100px;
        }

    </style>
</head>
<body>
    <h1>tabelas</h1>
    <table>
        <tr>
            <td class="linha">A1</td> 
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td class="linha">A2</td> 
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="linha">A3</td> 
            <td >B3</td>
            <td>C3</td>
        </tr>
    </table>
    
</body>
</html>
